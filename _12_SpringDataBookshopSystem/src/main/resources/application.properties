spring.application.name=_12_SpringDataBookshopSystem

# Data Sources Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring-bookshop-system?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345

# JPA Properties
spring.data.jdbc.dialect=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Show SQL queries
logging.level.org.hibernate.sql=info
logging.level.org.hibernate.type.descriptor=info